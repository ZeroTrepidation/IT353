<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example 01</title>
  </head>
  <body>
    <header>
      <h1 id="here">Hello There</h1>
    </header>
    <main id = "main">

    </main>

    <script type="text/javascript">
      var node = document.getElementById('here');
      node.innerHTML = "New text";

      var nodeHeader = document.getElementsByTagName('header');
      nodeHeader[0].style.backgroundColor="Red";


      var nodeMain = document.getElementById('main');

      nodeMain.innerHTML= "text";

      var text = document.createTextNode("Some kind of text here");
      var h = document.createElement('h2');
      h.appendChild(text);
      nodeMain.appendChild(h)

    </script>
  </body>
</html>
