<body data-gr-c-s-loaded="true">
	<h1> Calculator to add numbers </h1>
	<input type="text" id="numberA" placeholder="Number A"> +
	<input type="text" id="numberB" placeholder="Number B"> =
	<input type="text" id="result" placeholder="Result">
	<button id="resultButton">Results</button>

  <script type="text/javascript">
	window.addEventListener("load", function(){
		var numberA = document.getElementById("numberA");
		var numberB = document.getElementById("numberB");
		var result = document.getElementById("result");
    var resultButton= document.getElementById("resultButton");
    resultButton.addEventListener("click", function(){
			var numA = parseInt(numberA.value, 10);
			var numB = parseInt(numberB.value, 10);
			if(isNaN(numA) || isNaN(numB)){
				 alert("Please enter numbers");
         numberA.value = "";
         numberB.value = "";
				 Event.preventDefault();

			 }
			 result.value = numA + numB;

		});
	});
  </script>
